<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Место Russia"/></header><main class="content"><section class="profile"><div class="profile__user"><img class="profile__avatar" src="" alt="Фото профиля"/><div class="profile__avatar-overlay"><button class="profile__avatar-editing" type="button"></button></div><div class="profile__info"><div class="profile__name-edit"><h1 class="profile__name"></h1><button class="profile__editing" aria-label="Edit" type="button"></button></div><p class="profile__about-me"></p></div></div><button class="profile__new" type="button"></button></section><section class="photo-card"><ul class="elements"><template id="element-item"><li class="element-item"><img class="element-item__photo"/><div class="element-item__title-like"><h2 class="element-item__title"></h2><div class="element-item__like-count"><button type="button" class="element-item__like"></button><h6 class="like-count"></h6></div></div><button type="button" class="element-item__delete"></button></li></template></ul></section></main><footer class="footer"><p class="footer__info">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" name="profileForm" novalidate><input class="popup__input" name="profileName" id="profName" required minlength="2" maxlength="30"/> <span class="profName-error popup__error"></span> <input class="popup__input" name="profileAboutMe" id="profAboutMe" required minlength="2" maxlength="200"/> <span class="profAboutMe-error popup__error"></span> <button class="popup__button"
