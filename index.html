<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место Russia" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="images/image.jpg"
              alt="Фото профиля"
            />
            <div class="profile__info">
              <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__editing"
                  aria-label="Edit"
                  type="button"
                ></button>
              </div>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__new" type="button"></button>
        </section>
        <section class="photo-card">
          <ul class="elements">
            <template id="element-item">
              <li class="element-item">
                <img class="element-item__photo" />
                <div class="element-item__title-like">
                  <h2 class="element-item__title"></h2>
                  <button type="button" class="element-item__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__info">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup__profile">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__input" name="profileForm">
            <input class="input" type="text" name="profileName" id="profName" />
            <input
              class="input"
              type="text"
              name="profileAboutMe"
              id="profAboutMe"
            />
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
          <button
            aria-label="Close"
            class="popup__close"
            type="button"
          ></button>
        </div>
      </div>
      <div class="popup popup__place">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form class="popup__input" name="NewPlace">
            <input
              class="input"
              type="text"
              name="placeName"
              id="placeName"
              placeholder="Название"
            />
            <input
              class="input"
              type="text"
              name="placeLink"
              id="placeLink"
              placeholder="Ссылка на картинку"
            />
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
          <button
            aria-label="Close"
            class="popup__close"
            type="button"
          ></button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
