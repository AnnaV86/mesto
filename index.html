<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место Russia" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="images/image.jpg"
              alt="Фото профиля"
            />
            <div class="profile__info">
              <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__editing"
                  aria-label="Edit"
                  type="button"
                ></button>
              </div>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__new" type="button"></button>
        </section>
        <section class="photo-card">
          <ul class="elements">
            <template id="element-item">
              <li class="element-item">
                <img class="element-item__photo" />
                <div class="element-item__title-like">
                  <h2 class="element-item__title"></h2>
                  <button type="button" class="element-item__like"></button>
                </div>
                <button type="button" class="element-item__delete"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__info">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__input" name="profileForm" novalidate>
            <input
              class="input"
              type="text"
              name="profileName"
              id="profName"
              required
              minlength="2"
              maxlength="30"
            />
            <input
              class="input"
              type="text"
              name="profileAboutMe"
              id="profAboutMe"
              required
              minlength="2"
              maxlength="200"
            />
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
          <button
            aria-label="Close"
            class="popup__close"
            type="button"
          ></button>
        </div>
      </div>
      <div class="popup popup_type_place">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form class="popup__input" name="NewPlace" novalidate>
            <input
              class="input"
              type="text"
              name="placeName"
              id="placeName"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <input
              class="input"
              type="url"
              name="placeLink"
              id="placeLink"
              placeholder="Ссылка на картинку"
              required
            />
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
          <button
            aria-label="Close"
            class="popup__close"
            type="button"
          ></button>
        </div>
      </div>
      <div class="popup popup_type_img">
        <div class="popup__container-img">
          <img class="popup__photo-img" />
          <h2 class="popup__title-img"></h2>
          <button
            aria-label="Close"
            class="popup__close"
            type="button"
          ></button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/initialCards.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
