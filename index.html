<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script defer src="./js/index.js"></script>
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.png"
          alt="Место Russia"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="images/image.jpg"
              alt="Фото профиля"
            />
            <div class="profile__info">
              <div class="profile__name-edit">
                <h1 class="profile__name"></h1>
                <button class="profile__editing" type="button">
                  <img
                    class="profile__pen"
                    src="images/Vector.svg"
                    alt="Ручка"
                  />
                </button>
              </div>
              <div class="popup">
                <div class="popup__container">
                  <h2 class="popup__heading">Редактировать профиль</h2>
                  <form class="popup__input">
                    <input class="popup__name-text input" type="text" />
                    <input class="popup__about-me input" type="text" />
                    <button class="popup__save" type="submit">Сохранить</button>
                  </form>
                  <img
                    class="popup__close"
                    src="images/Close-Icon.svg"
                    alt="Закрыть"
                  />
                </div>
              </div>
              <p class="profile__about-me"></p>
            </div>
          </div>
          <button class="profile__new" type="button">
            <img class="profile__plus" src="images/plus.svg" alt="Плюс" />
          </button>
        </section>
        <ul class="elements">
          <li class="elements__items">
            <img
              class="elements__photo"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Фото Карачаевск"
            />
            <div class="elements__title-like">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like">
                <img src="images/like.svg" alt="Нравится" />
              </button>
            </div>
          </li>
          <li class="elements__items">
            <img
              class="elements__photo"
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Фото Горы Эльбрус"
            />
            <div class="elements__title-like">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like">
                <img src="images/like.svg" alt="Нравится" />
              </button>
            </div>
          </li>
          <li class="elements__items">
            <img
              class="elements__photo"
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Фото Домбай"
            />
            <div class="elements__title-like">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like">
                <img src="images/like.svg" alt="Нравится" />
              </button>
            </div>
          </li>
          <li class="elements__items">
            <img
              class="elements__photo"
              src="./images/Красный камень.jpg"
              alt="Фото Красный камень"
            />
            <div class="elements__title-like">
              <h2 class="elements__title">Красный камень</h2>
              <button type="button" class="elements__like">
                <img src="images/like.svg" alt="Нравится" />
              </button>
            </div>
          </li>
          <li class="elements__items">
            <img
              class="elements__photo"
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Фото Домбай"
            />
            <div class="elements__title-like">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like">
                <img src="images/like.svg" alt="Нравится" />
              </button>
            </div>
          </li>
          <li class="elements__items">
            <img
              class="elements__photo"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Фото Карачаевск"
            />
            <div class="elements__title-like">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like">
                <img src="images/like.svg" alt="Нравится" />
              </button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__info">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
