<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место Russia" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="images/image.jpg"
              alt="Фото профиля"
            />
            <div class="profile__info">
              <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__editing"
                  aria-label="Edit"
                  type="button"
                ></button>
              </div>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__new" type="button">
            <img class="profile__plus" src="images/plus.svg" alt="Плюс" />
          </button>
        </section>
        <section class="photo-card">
          <ul class="elements">
            <li class="element-item">
              <img
                class="element-item__photo"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Фото Карачаевск"
              />
              <div class="element-item__title-like">
                <h2 class="element-item__title">Карачаевск</h2>
                <button type="button" class="element-item__like">
                  <img src="images/like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="element-item">
              <img
                class="element-item__photo"
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Фото Горы Эльбрус"
              />
              <div class="element-item__title-like">
                <h2 class="element-item__title">Гора Эльбрус</h2>
                <button type="button" class="element-item__like">
                  <img src="images/like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="element-item">
              <img
                class="element-item__photo"
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Фото Домбай"
              />
              <div class="element-item__title-like">
                <h2 class="element-item__title">Домбай</h2>
                <button type="button" class="element-item__like">
                  <img src="images/like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="element-item">
              <img
                class="element-item__photo"
                src="./images/Red.jpg"
                alt="Фото Красный камень"
              />
              <div class="element-item__title-like">
                <h2 class="element-item__title">Красный камень</h2>
                <button type="button" class="element-item__like">
                  <img src="images/like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="element-item">
              <img
                class="element-item__photo"
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Фото Домбай"
              />
              <div class="element-item__title-like">
                <h2 class="element-item__title">Домбай</h2>
                <button type="button" class="element-item__like">
                  <img src="images/like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="element-item">
              <img
                class="element-item__photo"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Фото Карачаевск"
              />
              <div class="element-item__title-like">
                <h2 class="element-item__title">Карачаево-Черкеск</h2>
                <button type="button" class="element-item__like">
                  <img src="images/like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__info">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__input" name="profileForm">
            <input class="input" type="text" name="profileName" id="profName" />
            <input
              class="input"
              type="text"
              name="profileAboutMe"
              id="profAboutMe"
            />
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
          <button
            aria-label="Close"
            class="popup__close"
            type="button"
          ></button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
